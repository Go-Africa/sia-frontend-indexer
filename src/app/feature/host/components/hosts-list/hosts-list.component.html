<div class="container-fluid p-0 m-0">
    <div class="d-flex justify-content-between ">
        <div class="d-flex">
            <input class="tab" type="date" name="" id="" placeholder="Pick From Date">
            <input class="tab" type="date" name="" id="" placeholder="Pick To Date" style="margin-left: 10px;">
            <button class="tab">Apply</button>
        </div>

        <div class="d-flex justify-content-end ">
                <select name="" id="">
                <option value="">All Status</option>
                <option value="">Success</option>
                <option value="">Failed</option>
            </select>
        </div>
    </div>


    <div class="item mt-4 p-4">

        <h3 class="h3">hosts</h3>

        <div class="tableau">
            <table class="table table-borderless mt-4 tb2">
                <thead>
                    <tr class="p-3 text-center ">
                        <th scope="col">Total storage</th>
                        <th scope="col">Remaining storage</th>
                        <th scope="col">Storage price</th>
                        <th scope="col">Download price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let host of hosts | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          " [routerLink]=[host.publicKey]>
                        <td class="d-flex align-items-center justify-content-center"> <span> {{host.settings.totalstorage | million}} TB</span></td>
                        <td>{{host.settings.remainingstorage | million}} TB</td>
                        <td>${{ host.settings.storageprice | million}}/TB/month</td>
                        <td>${{host.settings.downloadbandwidthprice | million}} TB</td>
                    </tr>

                    <tr *ngIf="loading">
                        <td colspan="5" class="text-center py-5">
                            <span class="spinner-border spinner-border-lg align-center"></span>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="col-md-12">
                <pagination-controls 
                previousLabel="Prev" 
                nextLabel="Next" 
                [responsive]="true" 
                class="my-pagination"
                (pageChange)="handlePageChange($event)"></pagination-controls>
            </div>


            <!-- <div class="mt-3">                                          
                Items per Page:
                <select (change)="handlePageSizeChange($event)">
                  <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                  </option>
                </select>
            </div> -->

        </div>

    </div>
</div>
