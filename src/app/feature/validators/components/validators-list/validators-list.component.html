<div class="container-fluid p-0 m-0">
    <div class="d-flex justify-content-between ">
        <div class="d-flex">
            <input class="tab" type="date" name="" id="" placeholder="Pick From Date">
            <input class="tab" type="date" name="" id="" placeholder="Pick To Date" style="margin-left: 10px;">
            <button class="tab">Apply</button>
        </div>

        <div class="d-flex justify-content-end ">
            <select name="" id="">
                <option value="">All Types</option>
                <option value="">All Types</option>
                <option value="">All Types</option>
                <option value="">All Types</option>
            </select>

            <select name="" id="">
                <option value="">All Status</option>
                <option value="">All Status</option>
                <option value="">All Status</option>
                <option value="">All Status</option>
            </select>
        </div>
    </div>

    <div class="item mt-4 p-4">

        <h3 class="h3">Validators</h3>

        <div class="tableau">
          <table class="table table-borderless mt-4 tb2">
            <thead>
                <tr class="p-3 text-start ">
                  
                    <th scope="col">Name</th>
                    <th scope="col">Tokens</th>
                    <th scope="col">Address</th>
                    <th scope="col">Update Time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let validator of validators | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index" [routerLink]=[validator.operator_address] class="text-start">
                    <td>{{validator.moniker}}</td>
                    <td >{{validator.tokens}}</td>
                    <td>{{validator.operator_address | slice :0:16}}...</td>
                    <td >{{validator.update_time.slice(1,20) | date: 'medium'}}</td>
                </tr>

                <tr *ngIf="loading">
                    <td colspan="5" class="text-center py-5">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>

            </tbody>
          </table>
        </div>

        <div class="col-md-12">
            <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            class="my-pagination"
            (pageChange)="handlePageChange($event)"
            ></pagination-controls>
        </div>


    </div>

</div>
