<div style="padding-right: 50px !important;" class="container-fluid d-flex m-0 p-0 " >

  <div class="dropdown container-fluid p-0 m-0 d-flex main" >
    <i style="margin-left: 20px; font-size: 2em; color: #fff;" class="bi bi-menu-button-wide"></i>

    <div class="menu">
        <div class="item-menu">
            <button  class="nav-link d-flex" routerLink="/dashboard" [routerLinkActive]="['active']" title="Dashboard">
                <i class="bi bi-grid-1x2-fill"></i> <span class="link-name">Dashboard</span>
            </button>
        </div>

        <div class="item-menu">
            <button class="nav-link d-flex " routerLink=" " [routerLinkActive]="['active']" title="Wallet">
                <i class="bi bi-wallet2" ></i> <span class="link-name">Wallet</span>
            </button>
        </div>

        <div class="item-menu">
              <button class="nav-link d-flex " [routerLinkActive]="['active']" routerLink="/transactions" title="Transactions">
                <i class="bi bi-arrow-down-up"></i> <span class="link-name">Transactions</span>
            </button>
        </div>

        <div class="item-menu">
              <button class="nav-link d-flex "  [routerLinkActive]="['active']" routerLink="/blocks" title="Blocks">
                <i class="bi bi-box-fill"></i> <span class="link-name">Blocks</span>
            </button>
        </div>

        <div class="item-menu">
              <button class="nav-link d-flex " routerLink=" " [routerLinkActive]="['active']">
                <i class="bi bi-currency-dollar"></i> <span class="link-name">Currency</span>
            </button>
        </div>

        <div class="item-menu">
              <button class="nav-link d-flex " routerLink="/validators" [routerLinkActive]="['active']">
                <i class="bi bi-people-fill"></i> <span class="link-name">Validators</span>
            </button>
        </div>

        <div class="item-menu">
              <button class="nav-link d-flex " routerLink=" " [routerLinkActive]="['active']">
                <i class="bi bi-pie-chart-fill"></i> <span class="link-name">Statistics</span>
            </button>
        </div>
    </div>
  </div>

  <div class=" justify-content-start d-grid align-items-center p-0 " >



      <h1 class=" " routerLink="/dashboard">Go <span>A</span>frica</h1>

  </div>

  <div class=" search w-60 justify-content-center d-flex p-3">
      <div class="d-flex search-zone p-2">
        <form class="form-group" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <select name="selectedItem" formControlName="selectedItem" id="" title="Make a search" (change)="eventOnClick($event)" >
                <option [value]="elt" selected *ngFor="let elt of options" (click)="eventOnClick(elt)" >{{elt}}</option>
            </select>
  
            <input type="search" name="search" class="form-control" formControlName="search" id="search" placeholder="Enter search value">
  
            <i class="bi bi-search" (click)="onSubmit()" style="margin-left: 7px; cursor: pointer;"></i>
        </form>
      </div>
  </div>


</div>
